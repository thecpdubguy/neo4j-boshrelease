# You can specify a custom docker image from Docker Hub as your build environment.
image: bosh/bosh-lite:latest

pipelines:
  default:
    - step:
        services:
          - docker
        script:
          - bosh create-release --name neo4j --force
          - bosh upload-release
          - templates/make_manifest warden
          - bosh -n deploy